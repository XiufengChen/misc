<!DOCTYPE>
<html>
<body id = "uper">
	<div id ="big">
		<!-- div是block元素，可以主动设置width值-->
		<div id="d1" style="width:100%;height:50%;background-color:red;border-width:2px;">
		</div>
		<!-- 这里的两个div不能用span代替，span的宽度由html内容大小决定，不由width决定，所以只能div+float修饰-->
		<div id="d2" style="float:left;width:50%;height:50%;background-color:blue;border-width:2px">
		</div>
		<div id="d3" style="float：right；width:50%;height:50%;background-color:green;border-width:2px;">
		</div>
	</div>
	<script type="text/javascript">
		var b = document.getElementById("big");
		b.addEventListener("click", function(event){
			alert(this.id);
			event.stopPropagation();
		}, true);
		//DOM2级事件包括三个阶段，捕获，处于最深层目标，冒泡。
		//addEventListener的第三个参数表示事件处理程序在“捕获阶段”执行还是“冒泡阶段”执行。
		//true表示在“捕获”阶段执行，即：事件到达元素时执行。
		//false表示在“冒泡”阶段执行，即：事件在离开元素时执行。
		//如果有stopPropagation()函数，表示本次事件流不再传递了。
		var d = document.getElementById("d2");
		d.addEventListener("click", function(){
			alert(this.id);
		}, false);
		
	</script>
</body>
</html>
